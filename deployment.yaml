apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
  labels:
    app: flaskapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: 452843392996.dkr.ecr.us-east-1.amazonaws.com/yahoo:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1"
        env:
        # --- FIX: Environment variables needed for the app.py to connect to MLflow ---
        # 1. MLFLOW Tracking URI
        - name: MLFLOW_TRACKING_URI
          value: "https://dagshub.com/girishsai758/yahoo-price-predictor.mlflow" # REPLACE with your actual MLflow URI
        
        # 2. MLFLOW Tracking Token (Required for authenticated access to MLflow)
        - name: MLFLOW_TRACKING_TOKEN
          valueFrom:
            secretKeyRef:
              # This assumes you created a Kubernetes secret named 'mlflow-token-secret' 
              # with a key named 'MLFLOW_TRACKING_TOKEN' in your CI pipeline.
              name: mlflow-token-secret
              key: YAHOO
              
        # 3. Your application-specific YAHOO secret (carried over from previous YAML)
        - name: YAHOO
          valueFrom:
            secretKeyRef:
              name: mlflow-token-secret
              key: YAHOO

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: LoadBalancer
  selector:
    app: flaskapp
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000